<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>Rating</th>
            <th>Rate</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.category}}</td>
        <td><img src="{{product.image}}"alt="{{product.title}}"width="100"height="100"></td>
        <td>{{product.rating}}</td>
        <td>{{product.rate}}</td>
        <td>{{product.count}}</td>
        
    </tr>

    </tbody>
</table>
